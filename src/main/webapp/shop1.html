<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>耄耋1号 - 商品详情</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        img {
            max-width: 80%; /* 调整图片最大宽度为容器的80% */
            height: auto;
            margin: 20px auto;
            border-radius: 5px;
        }

        form {
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 商品名称 -->
    <h2>商品名称: 耄耋1号</h2>

    <!-- 商品logo -->
    <h2>商品Logo</h2>
    <img src="image/shop1.png" alt="耄耋1号">

    <!-- 商品价格 -->
    <div class="price">¥50</div>

    <!-- 商品数量 -->
    <form action="/product/getPrice" method="post">
        <input type="hidden" name="sourcePage" value="productDetail">
        <input type="number" name="product1" placeholder="输入商品数量" min="1">
        <!-- 提交按钮 -->
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
